name: ğŸŠ Update RFEN Data

on:
  # Executar cada 4 hores
  schedule:
    - cron: '0 */4 * * *'
  
  # Permetre execuciÃ³ manual
  workflow_dispatch:

jobs:
  update-rfen:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install requests beautifulsoup4 firebase-admin
      
      - name: ğŸŒ Run RFEN parser
        run: |
          python rfen_parser.py
      
      - name: ğŸ”¥ Upload to Firebase
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          python upload_to_firebase.py
      
      - name: ğŸ“Š Show results
        run: |
          echo "âœ… SincronitzaciÃ³ completada!"
          cat rfen_caballa_data.json | head -50
